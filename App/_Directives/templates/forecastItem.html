<div class="forecast">
    <div>{{forecast_info.date}}</div>
    <div><span>temp:</span><span>{{forecast_info.temp.day}}/{{forecast_info.temp.night}}</span></div>
    <div><span>wind speed:</span><span>{{forecast_info.wind.speed}}</span></div>
    <div><span>wind:</span><span>{{forecast_info.wind.direction}}</span></div>
</div>
